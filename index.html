<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link rel="stylesheet" href="todos.css">
    <script src="tmpl.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Todo List</h1>
            <form id="todoFrom" class="new-task" onsubmit="return false;">
                <input id="todoString" type="text" name="text" placeholder="할일을 입력하세요">
            </form>
        </header>
        <ul id="todoList">
            <!--<li>
                <button class="delete">×</button>
                <input type="checkbox" class="toggle-checked" id="todoString">
                <span class="text">JS공부하기</span>
            </li>-->
        </ul>

    </div>
    <script type="text/template" id="todoTemplate">
        <li>
            <button class="delete">×</button>
            <input type="checkbox" class="toggle-checked">
            <span class="text"><%= todo %></span>
        </li>
    </script>
    <script src="todos.js"></script>
</body>
</html>
